  <div class="site-section bg-light" id="contact-section">
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-7 text-center mb-5">
          <h2>Contact Us Or Use This Form To Rent A Car</h2>
<!--          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo assumenda, dolorum necessitatibus eius earum voluptates sed!</p>-->
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 mb-5" >
          <form method="POST" th:action="@{/payment}" >
            <div class="form-group row">
              <div class="col-md-6 mb-4 mb-lg-0">
                <label for="firstname"  id="firstname" ></label>
                <input type="text" name="firstname" class="form-control" placeholder="First name" required>
              </div>
              <div class="col-md-6">
                <label for="secondename" id="secondename"></label>
                <input type="text"  name="secondename" class="form-control" placeholder="secondename" required>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <label for="email" id="email"></label>
                <input type="text" name="email" class="form-control" placeholder="Email address" required>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <label for="phonnumber" id="phonnumber"></label>
                <input type="text" name="phonnumber" class="form-control" placeholder="phone number" required>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <label for="address" id="address"></label>
                <input type="text" name="address" class="form-control" placeholder=" address" required>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <label for="nationalityID" id="nationalityID"></label>
                <input type="text" name="nationalityID" class="form-control" placeholder="nationalityID" required >
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <label for="DOB" id="DOB"></label>
                <input type="text" name="DOB" class="form-control" placeholder="Date Of Birth" required>
              </div>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
              <label  for="flexCheckIndeterminate" class="icon-money">
               Cash Only
              </label>


              <div id="credit-card" class="tab-pane fade show active pt-3">

              <div class="bg-white shadow-sm pt-4 pl-2 pr-2 pb-2">
                <!-- Credit card form tabs -->
                <ul role="tablist" class="nav bg-light nav-pills rounded nav-fill mb-3">
                  <li class="nav-item">
                        <label for="fname" id="fname" class="nav-link active ">Accepted Cards</label>
                        <div class="icon-container">
                          <i class="fa fa-cc-visa" style="color:navy;"></i>
                          <i class="fa fa-cc-amex" style="color:blue;"></i>
                          <i class="fa fa-cc-mastercard" style="color:red;"></i>
                          <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>


                  </li>
                </ul>
              </div>



                <div class="form-group"> <label for="name"  id="name">
                <h6>Card Owner</h6>
              </label> <input type="text" name="name" placeholder="Card Owner Name"  class="form-control "> </div>
              <div class="form-group"> <label for="cardnumber" id="cardnumber">
                <h6>Card number</h6>
              </label>
                <div class="input-group"> <input type="text" name="cardnumber" placeholder="Valid card number" class="form-control " >
                  <div class="input-group-append"> <span class="input-group-text text-muted"> <i class="fab fa-cc-visa mx-1"></i> <i class="fab fa-cc-mastercard mx-1"></i> <i class="fab fa-cc-amex mx-1"></i> </span> </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-8">
                  <div class="form-group"> <label for="date" id="date"  ><span class="hidden-xs" >
                                                    <h6>Expiration Date</h6>
                                                </span></label>
                    <div class="input-group"> <input type="text" placeholder="dd/MM/yy" name="date" class="form-control" > </div>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group mb-4"> <label data-toggle="tooltip" title="Three digit CV code on the back of your card">
                    <h6>CVV <i class="fa fa-question-circle d-inline"></i></h6>
                  </label> <input type="text"  class="form-control"> </div>
                </div>
              </div>

              <div class="card-footer">
                <input type="submit" class="subscribe btn btn-primary btn-block shadow-sm" value="Confirm Payment" >
              </div>
                <div class="tools">
                  <a href="#colors_sketch" data-tool="marker">Marker</a> <a href="#colors_sketch" data-tool="eraser">
                  Eraser</a>
                </div>
                <br />
                <canvas id="colors_sketch" width="500" height="200" style="border: 1px solid #ccc">
                </canvas>
              </div>
            </div>
          </form>


        </div>

      </div>
    </div>
  </div>

          <li class="list-group-item" th:text="${post.address}" >Address</li>
          <li class="list-group-item" th:text="${post.nationalityID}" >Nationality ID</li>
          <li class="list-group-item" th:text="${post.DOB}" >Day Of pareth</li>
          <li class="list-group-item"  >Payment details : </li>
          <li class="list-group-item" th:text="${post.name}" >name</li>
          <li class="list-group-item" th:text="${post.cardnumber}" >Card Number</li>
          <li class="list-group-item" th:text="${post.date}" >Expire Date : </li>
            </ul>

          </div>
        </ul>
      </div>
    </div>
