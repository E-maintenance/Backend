<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" th:href="@{/appointment/appointment.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
.btn {
  background-color: DodgerBlue;
  border: none;
  color: white;
  padding: 12px 16px;
  font-size: 16px;
  cursor: pointer;
}

/* Darker background on mouse-over */
.btn:hover {
 opacity: 0.5;
}
</style>

</head>
<body>
<h2> <a href="/workShopProfile" target="_blank">WorkShop Profile</a></h2>

<h1><span class="blue">&lt;</span>Appointment<span class="blue">&gt;</span></h1>

<table class="container">
    <thead>
    <tr>
        <th><h1>Name</h1></th>
        <th><h1>Phone</h1></th>
        <th><h1>Time</h1></th>
        <th><h1>Status</h1></th>
        <th><h1>Action</h1></th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="user : ${appointments}">
        <td th:text="${user.user.fullname}"></td>
        <td th:text="${user.user.phone}"></td>
        <td>01:32:50</td>
        <td th:text="${user.status}"></td>
        <td th:if="${user.status == 'Pending'}">
            <button style="background-color:red" class="btn" th:onclick="|window.location.href='/appointment-cancel/${user.id}'|"><i class="fa fa-close"></i></button>
            <button class="btn" th:onclick="|window.location.href='/appointment-accept/${user.id}'|"><i class="fa fa-play"></i></button>
        </td>
    </tr>

    </tbody>
</table>

</body>
</html>
