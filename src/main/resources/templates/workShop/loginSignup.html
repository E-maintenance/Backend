<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="workshop.css" type="text/css" media="screen">
</head>
<body>
<section>
  <div class="container">
    <div class="user signinBx">
      <div class="imgBx"><img src="https://images.unsplash.com/photo-1586335963805-7b603f62a048?ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8Y2FyJTIwd29ya3Nob3B8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="" /></div>
      <div class="formBx">
        <div th:if="${param.error}">
          Invalid username and password.
        </div>
        <div th:if="${param.logout}">
          You have been logged out.
        </div>
        <form th:action="@{/shop-login}" method="post">
          <h2>Sign In</h2>
          <input type="text" name="username" placeholder="Username" />
          <input type="password" name="password" placeholder="Password" />
          <input type="submit" value="Sign In" />
          <p class="signup">
            Don't have an account ?
            <a href="#" onclick="toggleForm();">Sign Up.</a>
          </p>
        </form>
      </div>
    </div>
    <div class="user signupBx">
      <div class="formBx">
        <form method="post" th:action="@{/shop-signup}">
          <h2>Create an account</h2>
          <input id="username" name="username" type="text" placeholder="Username" />
          <input id="password" name="password" type="password" placeholder="Create Password" />
<!--          <input type="email" name="" placeholder="Email Address" />-->
          <input id="shopName" name="shopName" type="text" placeholder="ShopName" />
          <input id="category" name="category" type="text" placeholder="Category" />
          <input id="location" name="location" type="text" placeholder="Location" />
          <input type="submit" name="" value="Sign Up" />
          <p class="signup">
            Already have an account ?
            <a href="#" onclick="toggleForm();">Sign in.</a>
          </p>
        </form>
      </div>
      <div class="imgBx"><img src="https://images.unsplash.com/photo-1597986346643-d54491ef85bb?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fGNhciUyMHdvcmtzaG9wfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="" /></div>
    </div>
  </div>
</section>
</body>
<script type="text/javascript" src="workshop.js"></script>
</html>
