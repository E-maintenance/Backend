<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en" >
<head>
  <link rel="stylesheet" href="workShopProfile.css" type="text/css" media="screen">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">

<div class="profile">
  <img src="https://cutewallpaper.org/21/workshop-wallpapers/Free-download-Abandoned-Car-Workshop-by-shadothezombie-.jpg" alt="Thomas smiling" class="profile__img">
  <form th:action="@{/make-appointmant/__${shop_Id}__/__${user_Id}__}"  method="get">
    <div class="profile__occupation">UserName :<h1 th:text="${workShop.username}"></h1></div>
    <br>
    <div class="profile__name">  ShopName : <p th:text="${workShop.shopName}" class="card-text"></p></div>
    <br>
    <div class="profile__name">Category : <p th:text="${workShop.category}" class="card-text"> </p></div>
    <br>

    <br><br>
    <button class="button" type="submit" th:name="action"> Make Appointment </button>
  </form>
</div>
<br> <br><br>

<div th:each="workShopFeed:${workShopFeeds}" class="feed">
  <div class="card" style="width: 40rem;">
    <div class="card-body">
      <h5 class="card-title">FEED</h5>
      <h6 th:text="${workShopFeed.feeds}" class="card-subtitle mb-2 text-muted"></h6>
      <img th:src="${workShopFeed.image}"  alt="" src="">
      <p th:text="${workShopFeed.createAt}" class="card-text"></p>
      <a th:href="@{|/shop-edit/${workShopFeed.id}|}">Update</a>
      <a th:href="@{|/shop-delete/${workShopFeed.id}|}">Delete</a>
    </div>
  </div>
</div>

<form th:action="@{/logout}" method="post">
  <input type="submit" value="Sign Out"/>
</form>


</body>
</html>
