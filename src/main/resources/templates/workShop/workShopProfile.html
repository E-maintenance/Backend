<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en" >
<head>
    <link rel="stylesheet" href="workShopProfile.css" type="text/css" media="screen">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">



<div class="profile">

    <img src="https://wallpaperaccess.com/full/2056565.jpg" alt="Thomas smiling" class="profile__img">
    <form th:action="@{/feeds}" method="get">
    <div class="profile__occupation"><h1 th:text="${workShop.username}"></h1></div>
    <div class="profile__name"> <p th:text="${workShop.shopName}" class="card-text"></p></div>
    <div class="profile__name"><p th:text="${workShop.category}" class="card-text"></p></div>
    <div class="profile__name"><p th:text="${workShop.location}" class="card-text"></p></div>
        <button class="button" type="submit" th:name="action" th:value="in">ADD FEED</button>
</form>
</div>

</body>
</html>
