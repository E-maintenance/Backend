<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="feeds.css" type="text/css" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="form-main">
    <div id="form-div">
        <form class="form" id="form1" method="post" th:action="@{/feeds}">

            <p class="name">
                <input name="image" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Share Your Image" id="image" />
            </p>

            <p class="text">
                <textarea name="feeds" class="validate[required,length[6,300]] feedback-input" id="feeds" placeholder="Share Your Feeds"></textarea>
            </p>


            <div class="submit">
                <input type="submit" value="SEND" id="button-blue"/>
                <div class="ease"></div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
