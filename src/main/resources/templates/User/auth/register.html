<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Register</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />

    <link rel="apple-touch-icon" type="image/png" href="https://cpwebassets.codepen.io/assets/favicon/apple-touch-icon-5ae1a0698dcc2402e9712f7d01ed509a57814f994c660df9f7a952f3060705ee.png">
    <link rel="shortcut icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">
    <link rel="mask-icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg" color="#111">
    <link rel="stylesheet"  th:href="@{/User/login.css}"  />

</head>
<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form th:action="@{/User/login}" method="post" class="sign-in-form">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" name="username" required placeholder="UserName" />
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="password" class="form-control" name="password" required placeholder="Password"/>
                </div>
                <input type="submit" value="Login" class="btn solid" />

            </form>
            <form th:action="@{/User/register}"  method="post" class="sign-up-form">
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input  type="text" class="form-control"  id="fullname" name="fullname" required  placeholder="Full name" />
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="username" name="username" required  placeholder="UserName" />
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="email" class="form-control" id="email" name="email" required  placeholder="Email" />
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="number" class="form-control" id="phone" name="phone" required placeholder="Phone" />
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="password" class="form-control" id="password" name="password" required  placeholder="Password" />
                </div>
                <input type="submit" class="btn" value="Sign up" />
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>New here ?</h3>
                <p>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
                    ex ratione. Aliquid!
                </p>
                <button class="btn transparent" id="sign-up-btn">
                    Sign up
                </button>
            </div>
            <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>One of us ?</h3>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
                    laboriosam ad deleniti.
                </p>
                <button th:onclick="|window.location.href='@{/User/login}'|" class="btn transparent" id="sign-in-btn">
                    Sign in
                </button>
            </div>
            <img src="img/register.svg" class="image" alt="" />
        </div>
    </div>
</div>

<script th:src="@{/User/login.js}"></script>
</body>
</html>
