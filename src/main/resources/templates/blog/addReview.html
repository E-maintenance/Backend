<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
>
<head>
    <meta charset="UTF-8">
    <title>Add review</title>
</head>
<body>
<main>
    <form method="POST" th:action="@{/reviews}" >

        <label  for="body">
            <p class="display-4" style="padding: 50px;">Add a Review</p>
            <textarea name="body" id="body" class="input" rows="10" cols="600" style="width:50%"></textarea>
        </label>

        <input type="Submit" value="Add" class="btn btn-primary" style="background-color:#3D0000; margin-left:44%;border: #F9F3DF;color:white; margin-right:46.5%;font-weight:bold;"/>
    </form>
</main>
</body>
</html>
