    <h2 id="fh2">WE APPRECIATE YOUR REVIEW!</h2>
    <h6 id="fh6">Your review will help us to improve our customer services.</h6>

    <form id="feedback" method="POST" th:object="${workShop}" th:action="@{/workshopRev/{id}(id=${workShop.id})}">
        <div class="pinfo">Your personal info</div>

        <div class="form-group">
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input  name="name" placeholder="John Doe" class="form-control"  type="text">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                    <input name="email" type="email" class="form-control" placeholder="john.doe@yahoo.com">
                </div>
            </div>
        </div>

<!--        <div class="form-group">-->
<!--            <div class="col-md-4 inputGroupContainer">-->
<!--                <div class="input-group">-->
<!--                    <span class="input-group-addon"><i class="fa fa-globe"></i></span>-->
<!--                    <input  name="URL" placeholder="https://google.com" class="form-control"  type="url">-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->

        <div class="pinfo">Rate our overall services.</div>


        <div class="form-group">
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-heart"></i></span>
                    <select class="form-control" id="rate" th:field="*{rate}">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="pinfo">Write your feedback.</div>
        <div class="form-group">
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                    <textarea class="form-control" id="body" rows="3" name="body"></textarea>

                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" style="margin-left:4.5%">Add</button>


    </form>
